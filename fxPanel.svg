<svg width="250px" height="125px">
    <rect x="0" y="0" width="250px" height="125px" fill="#ECEFF1" style="stroke-width:2; stroke: #607D8B" />
    <g>
        <rect x="0" y="0" width="250px" height="25px" fill="#607D8B"/>
        <text x="50%" y="17" font-family="" text-anchor="middle" fill="#fff">{{$ctrl.data.pair}}</text>
    </g>
    <g class="currency-container left">
        <path d="M 10,40 L 90,40 L 115,65 L 90,90 L10,90 z"/>
        <text x="15" y="55" fill="#fff" text-anchor="start">Sell USD</text>
        <text x="15" y="80" fill="#fff" text-anchor="start">0.99043</text>
    </g>
    <polygon points="120,30 130,30 125,50" fill="green" ng-show="$ctrl.growth" class="indicator up" />
    <polygon points="120,50 130,50 125,30" fill="red" ng-show="!$ctrl.growth" class="indicator down" />
    <g class="currency-container right">
        <path d="M 240,40 L 160,40 L 135,65 L 160,90 L240,90 z"/>
        <text x="195" y="55" fill="#fff" text-anchor="start">Buy USD</text>
        <text x="175" y="80" fill="#fff" text-anchor="start">0.99143</text>
    </g>
</svg>
